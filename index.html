<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dist/style/style.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <nav class="nav-bar">
                 <a href="#" class="active" id="tasks">My tasks</a>
                 <a href="#" id="progress">In Progress</a>
                 <a href="#" id="completed">Completed</a>
            </nav>
        </div>
    </header>
    <div class="container" id="container">
        <div class="addtask-section">
            <div class="input-area ">
                <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
                <input type="text" placeholder="Add Task">
            </div>
            <div class="add-task-area">
                <div class="task-title">
                    <div class="task-title-row">
                        <div class="input">
                            <input type="checkbox" class="checkbox" id="check">
                            <label for="check" class="checkbox-label">
                                <i class="fa fa-check" aria-hidden="true"></i>
                            </label>                        
                            <input type="text" class="text" placeholder="Type Something Here...">
                        </div>
                        <div class="icons">
                            <div class="icon-star">
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                            </div>
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </div>
                    </div>                 
                </div>
                <div class="task-content active">
                    <div class="task-content-area dead-line">
                        <div class="icon">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </div>
                        <div class="dead-line-input">
                            <h3>Dead line</h3>
                            <input class="js-date" type="text" placeholder="yyy/mm/dd">
                            <input class="js-hour" type="text" placeholder="hh/mm">
                        </div>
                    </div>
                    <div class="task-content-area file">
                        <div class="icon">
                            <i class="fa fa-file-o" aria-hidden="true"></i>
                        </div>
                        <div class="file-input">
                            <h3>File</h3>
                            <label for="file-1">+</label>
                            <input class="js-file" type="file" id="file-1">
                        </div>
                    </div>
                    <div class="task-content-area comment">
                        <div class="icon">
                            <i class="fa fa-commenting-o" aria-hidden="true"></i>
                        </div>
                        <div class="comment-input">
                            <h3>Comment</h3>
                            <textarea placeholder="Type your memo here"></textarea>
                        </div>
                    </div>
                </div>
                <div class="task-button">
                    <button class="task-button-cancel">
                        <i class="fa fa-times" aria-hidden="true"></i>Close
                    </button>
                    <button class="task-button-save" type="reset">
                        <i class="fa fa-plus" aria-hidden="true"></i>Save
                    </button>
                </div>
            </div>
        </div>  
        <ul class="todo-section">
            <li class="todo-list-item">
                <div class="task-title">
                    <div class="task-title-row">
                        <div class="input">
                            <label for="check" class="checkbox">
                                <i class="fa fa-check" aria-hidden="true"></i>
                            </label>
                            <input type="checkbox" class="checkbox" id="check">
                            <input type="text" class="text" placeholder="Type Something Here...">
                        </div>
                        <div class="icons">
                            <div class="icon-star">
                                <i class="fa fa-star-o js-alert" aria-hidden="true"></i>
                            </div>
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </div>
                    </div>      
                    <div class="task-title-row">
                        <div class="icon-row">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <span>2018/5/6</span>
                            <i class="fa fa-file-o" aria-hidden="true"></i>
                            <i class="fa fa-commenting-o" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="task-content">
                    <div class="task-content-area dead-line">
                        <div class="icon">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </div>
                        <div class="dead-line-input">
                            <h3>Dead line</h3>
                            <input class="js-date" type="text" placeholder="yyy/mm/dd">
                            <input class="js-hour" type="text" placeholder="hh/mm">
                        </div>
                    </div>
                    <div class="task-content-area file">
                        <div class="icon">
                            <i class="fa fa-file-o" aria-hidden="true"></i>
                        </div>
                        <div class="file-input">
                            <h3>File</h3>
                            <label for="file-1">+</label>
                            <input class="js-file" type="file" id="file-1">
                        </div>
                    </div>
                    <div class="task-content-area comment">
                        <div class="icon">
                            <i class="fa fa-commenting-o" aria-hidden="true"></i>
                        </div>
                        <div class="comment-input">
                            <h3>Comment</h3>
                            <textarea placeholder="Type your memo here"></textarea>
                        </div>
                    </div>
                </div>
                <div class="task-button">
                    <button class="task-button-cancel">
                        <i class="fa fa-times" aria-hidden="true"></i>Close
                    </button>
                    <button class="task-button-save" type="reset">
                        <i class="fa fa-plus" aria-hidden="true"></i>Save
                    </button>
                </div>
            </li>
        </ul>  
        <span class="left-todo">4 tasks left</span>  
    </div>



<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/all.js"></script> 
</body>
</html>
